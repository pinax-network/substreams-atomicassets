" AtomicAssets Assets table changes"
type AssetsTableOperations @entity{
  " ID will be the AtomicAssets asset ID "
  id: ID!

  " AtomicAssets asset ID"
  asset_id: BigInt!

  " Scope is the current owner of the asset"
  scope: String!

  " Collection name of the collection concerned by the sale"
  collection_name: String!

  " Template ID of the asset"
  template_id: BigInt!
}